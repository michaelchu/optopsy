name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        extras: ["", "[ui]"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".${{ matrix.extras }}"
        pip install pytest==9.0.2 pytest-cov==7.0.0 ruff==0.15.2 mypy==1.19.1 vulture==2.14 pandas-stubs==3.0.0.260204 types-requests==2.32.4.20260107

    - name: Check code formatting with ruff
      run: |
        ruff format --check optopsy/ tests/ setup.py

    - name: Lint with ruff
      run: |
        ruff check optopsy/ tests/ setup.py

    - name: Type check with mypy
      run: |
        mypy optopsy/

    - name: Check for dead code with vulture
      run: |
        vulture optopsy/ vulture_whitelist.py

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=optopsy --cov-report=term-missing
