target-version = "py312"

[lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[lint.per-file-ignores]
# UI files intentionally set config before imports
"optopsy/ui/agent.py" = ["E402"]
"optopsy/ui/app.py" = ["E402"]
# __init__.py files re-export symbols
"**/__init__.py" = ["F401"]
# Test files use star imports and explicit True/False asserts
"tests/*" = ["F403", "F405", "E712"]
