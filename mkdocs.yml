site_name: Optopsy Documentation
site_description: Options Backtesting Library for Python
site_author: Michael Chu
site_url: https://michaelchu.github.io/optopsy/
repo_url: https://github.com/michaelchu/optopsy
repo_name: michaelchu/optopsy

theme:
  name: material
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Strategies:
      - Overview: strategies.md
      - Single-Leg Strategies: strategies/singles.md
      - Straddles & Strangles: strategies/straddles-strangles.md
      - Vertical Spreads: strategies/spreads.md
      - Butterflies: strategies/butterflies.md
      - Iron Condors & Iron Butterflies: strategies/iron-strategies.md
      - Covered Strategies: strategies/covered.md
      - Calendar Spreads: strategies/calendars.md
      - Diagonal Spreads: strategies/diagonals.md
  - Parameters: parameters.md
  - Entry Signals: entry-signals.md
  - AI Chat UI: chat-ui.md
  - Examples: examples.md
  - API Reference: api-reference.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 入门指南
            Strategies: 策略
            Overview: 概览
            Single-Leg Strategies: 单腿策略
            Straddles & Strangles: 跨式组合
            Vertical Spreads: 垂直价差
            Butterflies: 蝶式价差
            Iron Condors & Iron Butterflies: 铁秃鹰和铁蝶式
            Covered Strategies: 备兑策略
            Calendar Spreads: 日历价差
            Diagonal Spreads: 对角价差
            Parameters: 参数
            Entry Signals: 入场信号
            AI Chat UI: AI 聊天界面
            Examples: 示例
            API Reference: API 参考
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_category_heading: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            heading_level: 4

